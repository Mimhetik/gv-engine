<div class="container-fluid">
  <div class="side-body">
  <h1> Users </h1>

   <div class="row" data-ng-controller="UsersListController as ctrl">

     <div id="fadeout" data-ng-repeat="alert in ctrl.alerts" class="fadeout alert alert-{{alert.type}}" role="alert">{{alert.msg}}</div>

  <div class="row">
    <button class="clearButton btn btn-danger pull-right" value="Refresh Page" onClick="window.location.reload()"><i class="fa fa-refresh" aria-hidden="true"></i> Clean Filters</button>
  <div id="searchBarUser" class="col-xs-8">
          <form>
            <div class="col-xs-3"  style="padding-left:0px">
              <select id="search_param" data-ng-model="search_select" data-ng-init="search_select='username'" class="form-control">
                         <option>username</option>
                         <option>Full Name</option>
                         <option>Email</option>
                     </select>
            </div>
           <div class="col-xs-6"><input id="SearchTabValue" data-ng-model="search_input" type="text" class="form-control" name="x" placeholder="Search in the table..."></div>
           <div class="col-xs-1"><button class="btn btn-default" type="submit" data-ng-click="search_order()"><i class="fa fa fa-search" aria-hidden="true"></i></button></div>
         </form>
       </div>
     </div>

  <div class="panel panel-default" style="overflow-x:auto;">
    <div id="panelHead"  class="panel-heading"><i class="fa fa-users"></i> Found: {{totalItems}}<a href="#/users/new" onClick="slide();" class="btn btn-primary pull-right" data-ng-class="{'btn btn-primary pull-right disabled': dataNa == true || auth != true}">
      <i class="fa fa-user-plus"></i> Add New User
    </a></div>
      <table id="users" class="table table-hover">
        <thead>
          <tr>
            <th data-ng-click="orderFunction('username')" class="handPointer noselect">Users <i aria-hidden="true" data-ng-class="{'fa fa-sort': order != 'username' && order != '-'+'username', 'fa fa-sort-asc': order == 'username', 'fa fa-sort-desc': order == 'username:reverse'}"></i></th>
            <th data-ng-click="orderFunction('Full Name')" class="handPointer noselect">Full Name <i aria-hidden="true" data-ng-class="{'fa fa-sort': order != 'Full Name' && order != 'Full Name:reverse', 'fa fa-sort-asc': order == 'Full Name', 'fa fa-sort-desc': order == 'Full Name:reverse'}"></i></th>
            <th data-ng-click="orderFunction('Email')" class="handPointer noselect">E-Mail <i aria-hidden="true" data-ng-class="{'fa fa-sort': order != 'Email' && order != 'Email:reverse', 'fa fa-sort-asc': order == 'Email', 'fa fa-sort-desc': order == 'Email:reverse'}"></i></th>
            <th>Roles</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in ctrl.list">
            <td>{{user.username}}</td>
            <td data-ng-init="user.fullname = user.userInfo.fullname">{{user.fullname}}</td>
            <td data-ng-init="user.email = user.userInfo.email">{{user.email}}</td>
            <td class="col-sm-4">
              <ul class="list-inline">
                <li	data-ng-repeat="(k,role) in user.roles">
                  <span class="label label-info">{{role.name}}</span>
                </li>
              </ul>
            </td>
            <td class="col-sm-1">
              <ul class="list-inline">
                <li class="text-danger" data-ng-hide="user.enabled"><i class="fa fa-ban"></i> </li>
                <li class="text-success" data-ng-show="user.enabled"><i class="fa fa-check"></i> </li>
                <li class="text-warning" data-ng-show="user.expired"><i class="fa fa-key"></i> </li>
              </ul>
            </td>
            <td>
              <button data-ng-click="getUser(user.username); go('/users/'+ user.id)" onClick="slide();" type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    <div id="panelPagination"  class="panel-footer">
  <div class="row">
    <div class="col col-xs-8" style="float: right;">
        <ul class="pagination pull-right" style="margin: 3px;">
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="viewby" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" style="margin: 0;"></ul>
    </div>
    View <select id="selctNum" data-ng-model="viewby" class="form-control"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> users at once.
  </div>
</div>
  </div>
</div>
</div>
</div>
